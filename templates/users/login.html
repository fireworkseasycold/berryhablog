{% extends 'base.html' %}

{% block title %}
登录页面
{% endblock %}

{% block css %}
<style>

.bg{
    background:url({%static '/img/login.gif' %}) no-repeat center;
    height: 100%;
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-size:cover;
    font-size: 15px;
}

  .form-signin{
    font-weight: var(--bs-body-font-weight);
    line-height: var(--bs-body-line-height);
    color: var(--bs-body-color);
    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: transparent;
    text-align: center!important;
    box-sizing: border-box;
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
    }
</style>
{% endblock %}

{% block content %}
<main class="bg">
  <div class="form-signin">
    <form action="{% url 'users:login' %}" method="POST">
      {% csrf_token %}
    <img class="img-fluid rounded-circle" src="{% static 'img/login_1.gif' %}" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">欢迎登录</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="name or name@example.com" name="useroremail">
      <label for="floatingInput">邮件/用户名</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">密码</label>
    </div>

    <div class="checkbox mb-3">
      <label style="float:left">
        <input type="checkbox" value="remember"> 记住用户
      </label>
      <label style="float:right">
        <a href="{% url 'users:pwd_reset' %}">忘记密码</a>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
        <a href="{% url 'users:reg' %}">没有账号？立即注册</a>
  </form>
  </div>
</main>
{% endblock %}
