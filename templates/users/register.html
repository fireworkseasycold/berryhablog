{% extends 'base.html' %}

{% block title %}
登录页面
{% endblock %}

{% block css %}
<style>

.bg{
    background:url({%static '/img/reg.gif' %}) no-repeat center;
    height: 100%;
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
}
  .form-signin{
    font-weight: var(--bs-body-font-weight);
    line-height: var(--bs-body-line-height);
    color: var(--bs-body-color);
    -webkit-text-size-adjust: 100%;
    -webkit-tap-highlight-color: transparent;
    text-align: center!important;
    box-sizing: border-box;
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
    }
</style>
{% endblock %}

{% block content %}
<main class="bg">
    <div class="form-signin bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
        <form action="{% url 'users:reg' %}" method="POST">
            {% csrf_token %}
            <!--    <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
            <h1 class="h3 mb-3 fw-normal">欢迎注册</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="中文/英文可带数字" name="username">
                <label for="floatingInput">用户名</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingemail" placeholder="name@example.com"
                       name="email">
                <label for="floatingInput">邮件</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                       name="password1">
                <label for="floatingPassword">密码</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword2" placeholder="Password"
                       name="password2">
                <label for="floatingPassword">确认密码</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember"> 记住用户
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">注册并登录</button>
        </form>
    </div>
</main>
{% endblock %}
