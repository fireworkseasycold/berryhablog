<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格</title>
    {% load static%}
    <link rel="stylesheet" href="{% static "plugins/bootstrap-3.4.1/css/bootstrap.css" %}">
</head>
<body>
<!--container-fluid则两边无边距-->
<div class="container">
    <div class="row">
        <div class="col-md-1" style="background-color:green">.col-md-1</div>
        <div class="col-md-1" style="background-color:black">.col-md-1</div>
        <div class="col-md-1" style="background-color:red">.col-md-1</div>
        <div class="col-md-1" style="background-color:yellow">.col-md-1</div>
        <div class="col-md-1" style="background-color:black">.col-md-1</div>
        <div class="col-md-1" style="background-color:red">.col-md-1</div>
        <div class="col-md-1" style="background-color:green">.col-md-1</div>
        <div class="col-md-1" style="background-color:black">.col-md-1</div>
        <div class="col-md-1" style="background-color:yellow">.col-md-1</div>
        <div class="col-md-1" style="background-color:orange">.col-md-1</div>
        <div class="col-md-1" style="background-color:red">.col-md-1</div>
        <div class="col-md-1" style="background-color:black">.col-md-1</div>
    </div>
    <div class="row">
        <div class="col-md-8" style="background-color:black">.col-md-8</div>
        <div class="col-md-4" style="background-color:yellow">.col-md-4</div>
    </div>
    <div class="row">
        <div class="col-md-4" style="background-color:green">.col-md-4</div>
        <div class="col-md-4" style="background-color:red">.col-md-4</div>
        <div class="col-md-4" style="background-color:yellow">.col-md-4</div>
    </div>
    <div class="row">
        <div class="col-md-6" style="background-color:pink">.col-md-6</div>
        <div class="col-md-6" style="background-color:orange">.col-md-6</div>
    </div>
</div>
</body>
</html>
