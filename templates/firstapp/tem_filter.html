<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>
    <h3>int是(增加2){{int |add:"2"}}</h3>
    <h3>str大写（小写lower）是{{str|upper}}</h3>
    <h3>lst是{{lst}}</h3>
    <h3>lst[0]是{{lst.0}}</h3>
    <h3>dict是{{dict}}</h3>
    <h3>dict['a']是{{dict.a}}</h3>
    <h3>function是{{func}}</h3>
    <h3>class_obj的方法是{{class_obj.pr}}</h3>
    <h3>script（截断不超过12）是{{script|truncatechars:'12'}}</h3>
</body>
</html>
